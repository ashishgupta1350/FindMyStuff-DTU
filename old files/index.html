        <div class="g-map">
				
            <div id="map"></div>
            <script  src="https://maps.google.com/maps/api/js?key=AIzaSyAzUMwQ4xjTxand599i83W5nmm1LnOs4bE" type="text/javascript"></script>
            <script  async defer type="text/javascript">
            var locations = [
            ['<strong>New Delhi</strong>', 28.6139391, 77.20902120000005, 1]];
            var image = 'https://i1.sdlcdn.com/img/marketing-mailers/mailer/2016/001cr/meganl/un/location-pointer.png';
            var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: new google.maps.LatLng(23.2599333, 81.81261499999996),
            mapTypeId: google.maps.MapTypeId.ROADMAP,
                
            });

            var infowindow = new google.maps.InfoWindow();

            var marker, i;

            for (i = 0; i < locations.length; i++) { 
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                animation: google.maps.Animation.DROP,
                map: map,
                icon: image
            });

            google.maps.event.addListener(marker, 'mouseover', (function(marker, i) {
                return function() {
                infowindow.setContent(locations[i][0]);
                infowindow.open(map, marker);
                }
            })(marker, i));
            }
            </script>
            
        </div>

        
        

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
